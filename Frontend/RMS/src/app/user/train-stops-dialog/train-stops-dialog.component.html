<h2 mat-dialog-title>Train Stops</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Sequence Number Column -->
    <ng-container matColumnDef="sequenceNumber">
      <th mat-header-cell *matHeaderCellDef> Sequence Number </th>
      <td mat-cell *matCellDef="let element"> {{element.sequenceNumber}} </td>
    </ng-container>

    <!-- Arrival Time Column -->
    <ng-container matColumnDef="arrivalTime">
      <th mat-header-cell *matHeaderCellDef> Arrival Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.arrivalTime | date: 'short' }} </td>
    </ng-container>

    <!-- Departure Time Column -->
    <ng-container matColumnDef="departureTime">
      <th mat-header-cell *matHeaderCellDef> Departure Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.departureTime | date: 'short' }} </td>
    </ng-container>

    <!-- Station Column -->
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef> Station </th>
      <td mat-cell *matCellDef="let element"> {{element.station}} </td>
    </ng-container>

    <!-- Define Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
